<!DOCTYPE html>
<html>
<head>
    <title>Todo Details</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>{{ todo.title }}</h1>
        <div class="todo-details">
            <p>{{ todo.description or 'No description' }}</p>
            <p>Status: {% if todo.completed %}Completed{% else %}Pending{% endif %}</p>
            <p>Created at: {{ todo.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        </div>
        <div class="actions">
            <a href="/{{ todo.id }}/edit" class="btn">Edit</a>
            <a href="/" class="btn">Back to List</a>
        </div>
    </div>
</body>
</html>
