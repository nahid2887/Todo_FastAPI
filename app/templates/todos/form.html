<!DOCTYPE html>
<html>
<head>
    <title>{% if todo %}Edit{% else %}Create{% endif %} Todo</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>{% if todo %}Edit{% else %}Create{% endif %} Todo</h1>
        <form method="post" action="{% if todo %}/{{ todo.id }}/edit{% else %}/create{% endif %}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ todo.title if todo }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description">{{ todo.description if todo }}</textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="completed" {% if todo and todo.completed %}checked{% endif %}>
                    Completed
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn">Save</button>
                <a href="/" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
